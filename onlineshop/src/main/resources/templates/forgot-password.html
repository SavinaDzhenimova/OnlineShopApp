<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/forgot-password-styles.css">
    <title>Забравена парола</title>
</head>

<body>

    <header th:replace="~{fragments/commons::header}"></header>

    <main>
        <form th:action="@{/users/forgot-password}"
              th:method="POST">

            <h2>Забравена парола</h2>

            <div th:if="${failureMessage}" class="alert alert-failure" role="alert">
                <p th:text="${failureMessage}"></p>
            </div>

            <p>Въведи имейл адреса, с който си се регистрирал и ще ти изпратим линк, с който да възстановиш твоята парола.</p>

            <div class="field">
                <label for="email">Остави имейл</label>
                <input type="email" name="email" id="email">
            </div>

            <button>Изпрати</button>
            <a th:href="@{/users/login}">Обратно към вход</a>
        </form>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
