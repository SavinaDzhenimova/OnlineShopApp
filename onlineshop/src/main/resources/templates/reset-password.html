<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/forgot-password-styles.css">
    <title>Смяна на парола</title>
</head>

<body>

    <header th:replace="~{fragments/commons::header}"></header>

    <main>

        <form th:action="@{/users/reset-password}"
              th:method="POST">

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <p class="success" th:text="${successMessage}"></p>
            </div>

            <div th:if="${failureMessage}" class="alert alert-failure" role="alert">
                <p th:text="${failureMessage}"></p>
            </div>

            <input type="hidden" name="token" th:value="${token}" />

            <div class="field">
                <label for="password">Нова парола</label>
                <input type="password" name="password" id="password" required />
            </div>

            <div class="field">
                <label for="confirmPassword">Потвърди парола</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required />
            </div>

            <button type="submit">Запази</button>
            <a th:href="@{/users/login}">Обратно към вход</a>
        </form>

    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
